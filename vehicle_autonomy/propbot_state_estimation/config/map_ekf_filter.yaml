map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

frequency: 30
publish_tf: false
print_diagnostics: true
sensor_timeout: 0.1
two_d_mode: true
debug: true

# config parameter format
# config: [X,Y,Z,roll,pitch,yaw,X',Y',Z',roll',pitch',yaw',X",Y",Z"]

pose0: /slam/map/pose
pose0_config: [true,  true,  true,
              false, true, true,
              true,  false, false,
              false, false, true,
              false, false, false]
pose0_differential: false
pose0_relative: false

use_control: false
